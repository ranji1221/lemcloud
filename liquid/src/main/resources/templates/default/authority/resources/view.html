<div id="viewModal" class="modalCon modal fade bs-example-modal-lg modalToBody" tabindex="-1" role="dialog" th:fragment="viewResource">
	<div class="modal-contentbox" maxClassName="looklg" narrowClassName="#viewModal">
		<div class="modal-dialog modal-lg" role="document">
<ol class="breadcrumb breadcrumb_margin">
				<li>
					<i class="glyphicon glyphicon-home"></i>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">资源管理</a>
				</li>
				<li>
					<a href="">资源列表</a>
				</li>
				<li class="active">查看资源</li>
				<div class="nav-search" id="nav-search">
					<form class="form-search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="搜索你想找到的..."/>
							<span class="input-group-btn">
					        <button class="btn btn-default" type="button">
								<img src="static/default/image/common/iconsearch.png" alt="" th:src="@{/default/image/common/iconsearch.png}"/>
					        </button>
					        </span>
						</div>
						<!-- /input-group -->
					</form>
				</div>
			</ol>
			<div class="modal-content">
				<!--  页面中的红色提示框-->
				<div class="alert alert-danger">
					<i class="glyphicon glyphicon-hand-right"></i> 温馨提示：此页面展示角色查看操作。单击右方x号，可以关闭此条提示语！
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="row role_hearder">
					<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 role_hearde_font">
						<span>查看资源</span>
					</div>
					<div class="pull-right col-lg-2 col-md-2 col-sm-3 col-xs-4 role_hearde_icon">

						<div class="pull-right col-lg-1 col-md-1 col-sm-1 col-xs-1 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 role_hearde_this_icon closeAction">

							<img src="static/default/image/common/modal1.png" alt="" th:src="@{/default/image/common/modal1.png}"/>
						</div>

					</div>
				</div>
				<div class="modal-header">
					<div class="pull-right">

						<a href="javascript:;" class="enlargeAction">
							<img src="static/default/image/common/modal3.png" th:src="@{/default/image/common/modal3.png}"/>
						</a>
						<a href="javascript:;" class="remove" data-dismiss="modal">
							<img src="static/default/image/common/modal1.png" alt="" th:src="@{/default/image/common/modal1.png}"/>
						</a>
					</div>
					<h4 class="modal-title">
									<span>|</span><b>资源查看</b>
								</h4>
				</div>
				<div class="modal-body">
					<div class="row modal_body_title">
						<h3>青柠云后台管理系统</h3>
					</div>
					<table class="table ">
						<tr>
							<td class="col-lg-2">资源名称</td>
							<td id="view_resourceName"></td>
						</tr>
						<tr>
							<td>资源类型</td>
							<td id="view_resourceType"></td>
						</tr>
						<tr>
							<td>父级资源</td>
							<td id="view_resourcePName"></td>
						</tr>
						<tr>
							<td>相关操作</td>
							<td id="view_operationName"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
